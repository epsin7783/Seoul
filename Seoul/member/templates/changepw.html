{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">	
	</head>
	<body>
		{% block title %}
		{% endblock %}
		{% block content %}
			<div class="hero hero-inner">
		    	<div class="container">
		      		<div class="row align-items-center">
		        		<div class="col-lg-6 mx-auto text-center">
		          			<div class="intro-wrap">
		            			<h1 class="mb-0">비밀번호 변경</h1><br><br>              
		          			</div>
		        		</div>
		      		</div>
		      		<table>
		         		<h6 class="text-white text-center">새 비밀번호를 입력해 주세요</h6> 
		      		</table>
		    	</div>
  			</div>
		
			<script src="{% static 'js/jquery-3.6.1.js' %}"></script>
  		 	<script src="{% static 'js/script_member.js' %}"></script>
  		 	
  		 	<div class="container py-4">
  		 		<div class="row">
	  		 		<div class="col-3"></div>
	  		 		<div class="col-6">
						<form method="post" action="changepw" name="changepwform">
							{% csrf_token %}
							<input type="hidden" name="id" value="{{id}}">
							<div class="mb-2">
								<label>비밀번호</label>&nbsp;&nbsp;&nbsp;&nbsp;<span id="pwchk" class="text-danger"></span>
								<input class="form-control" type="password" name="pw" value="" onkeyup="pwchk()">
							</div>
							<div class="mb-2">
								<label>비밀번호 확인</label>&nbsp;&nbsp;&nbsp;&nbsp;<span id="repwchk" class="text-danger"></span>
								<input class="form-control" type="password" name="repw" value="" onkeyup="repwchk()">
							</div>
							
							<div class="mb-2 text-center">
								<input class="btn btn-primary mr-1" type="submit" value="수정">
								<input class="btn btn-secondary" type="button" value="수정취소" onclick="location='/member/login'">
							</div>	
						</form>	
	  		 		</div>
	  		 		<div class="col-3"></div>
  		 		</div>
			</div>
			
		{% endblock %}	
	</body>
</html>
