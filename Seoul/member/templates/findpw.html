{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	{% block title %}
	{% endblock %}
	{% block content %}
	<form method="post" name="findpwform">
		{% csrf_token %}
		<div class="hero hero-inner">
	    	<div class="container">
	      		<div class="row align-items-center">
	        		<div class="col-lg-6 mx-auto text-center">
	          			<div class="intro-wrap">
	            			<h1 class="mb-0">비밀번호 찾기</h1><br><br>              
	          			</div>
	        		</div>
	      		</div>
	      		<table>
	         		<h6 class="text-white text-center">아이디와 이메일을 입력해 주세요</h6> 
	      		</table>
	    	</div>
  		</div>
  		<div class="container py-5">
  			<div class="container py-4">
				<div class="mb-2">
					<div class="row">
						<div class="col-3"></div>
						<div class="col-6">
							<label>아이디</label>
							<input type="text" id="id" name="id" class="form-control" autofocus>
							<label>이메일</label>
							<input type="text" id="email" name="email" class="form-control" autofocus>
						</div>
						<div class="col-3"></div>
					</div>
				</div>
				
				<div class="text-center text-danger">{{msg}}</div>
				<div class="text-center py-3">
					<input id="submit" class="btn btn-primary mr-1" type="button" value="비밀번호찾기">
					<input class="btn btn-secondary" type="button" value="뒤로가기" onclick="location.href='/member/login'">
				</div>
			</div>
  		</div>
  	</form>
  	<script>
  		$("#submit").click(function(){
	  		if(!$("#id").val){
	  			alert("아이디를 입력해 주세요");
	  			return false;
	  		}else if(!$("#email").val){
	  			alert("이메일을 입력해 주세요");
	  			return false;
	  		}else{
	  			$("form[name='findpwform']").submit();
	  		}
  		});
  	</script>
  	{% if result == 1 %}
	<script>
		location.href="/member/changepw";
	</script>

	{% endif %}
	{% endblock %}
	
</body>
</html>
