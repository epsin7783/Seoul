{% extends "base.html" %}
<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">	
	</head>
	<body>
		{% block title %}
			
		{% endblock %}
		{% block content %}
			<div class="hero hero-inner">
		    	<div class="container">
		      		<div class="row align-items-center">
		        		<div class="col-lg-6 mx-auto text-center">
		          			<div class="intro-wrap">
		            			<h1 class="mb-0">마이페이지</h1><br><br>              
		          			</div>
		        		</div>
		      		</div>
		      		<table>
		         		<h6 class="text-white text-center">회원정보수정</h6> 
		      		</table>
		    	</div>
  			</div>
  			<div class="container py-5">
				<form method="post" action="mypagemodify" name="passwdform">
					<div>
						<div class="row">
							<div class="col-4"></div>
							<div class="col-4">
								<input class="form-control" type="password" name="pw" maxlength="50" placeholder="비밀번호" autofocus>
								{% if message %}
									<span class="text-danger">{{message}}</span>								
								{% endif %}
							</div>
							<div class="col-4"></div>
							
						</div>
						<div class="text-center py-3">
							<input class="btn btn-primary mr-1" type="submit" value="수정">
							<input class="btn btn-secondary" type="button" value="수정취소" onclick="location='/member/mypage'">
						</div>
					</div>		
				</form>	
			</div>
		{% endblock %}
	</body>
</html>
