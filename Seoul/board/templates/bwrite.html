{% extends "base.html" %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">	
	</head>
	<body>
		{% block title %}
			
		{% endblock %}
		{% block content %}
			<div class="hero hero-inner">
		    	<div class="container">
		      		<div class="row align-items-center">
		        		<div class="col-lg-6 mx-auto text-center">
		          			<div class="intro-wrap">
		            			<h1 class="mb-0">글작성</h1><br><br>              
		          			</div>
		        		</div>
		      		</div>
		      		<table>
		         		<h6 class="text-white text-center">Q&A글을 작성해 주세요</h6> 
		      		</table>
		    	</div>
  			</div>
  			<div class="container py-3">
				<form method="post" action="bwrite" name="inputform">
					{% csrf_token %}
					<input type="hidden" name="num" value="{{num}}">
					<input type="hidden" name="ref" value="{{ref}}">
					<input type="hidden" name="restep" value="{{restep}}">
					<input type="hidden" name="relevel" value="{{relevel}}">
					<input type="hidden" name="id" value="{{memid}}">
					
					<div class="mb-2">
						<label>작성자</label>
						<input class="form-control" type="text" name="writer" maxlength="50" value="{{nickname}}" readonly>
					</div>
					<div class="mb-2">
						<label>글제목</label>
						<input class="form-control" type="text" name="subject" maxlength="300">
					</div>
					<div class="mb-2">
						<label>글내용</label>
						<textarea class="form-control" name="content" rows="10" cols="40"></textarea>
					</div>
					<!-- <div class="mb-2">
						<label>비밀번호</label>
						<input class="form-control" type="password" name="passwd" maxlength="30">
					</div> -->
					<div class="my-5 text-center">
						<input class="btn btn-primary mr-1" type="submit" value="작성">
						<input class="btn btn-secondary mr-1" type="reset" value="취소">
						<input class="btn btn-secondary" type="button" value="목록" onclick="location='list'">
					</div>		
				</form>	
			</div>
		{% endblock %}
	</body>
</html>
